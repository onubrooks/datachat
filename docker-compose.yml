version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: datachat-postgres
    environment:
      POSTGRES_DB: datachat
      POSTGRES_USER: datachat
      POSTGRES_PASSWORD: datachat_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datachat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datachat-network

  # =============================================================================
  # Backend API Service
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datachat-backend
    environment:
      # Database
      DATABASE_URL: postgresql://datachat:datachat_password@postgres:5432/datachat

      # LLM Providers (configure with your API keys)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}

      # ChromaDB
      CHROMA_PERSIST_DIR: /app/chroma_data

      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # CORS (allow frontend)
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for development (comment out for production)
      - ./backend:/app
      # Persistent data
      - chroma_data:/app/chroma_data
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - datachat-network
    restart: unless-stopped

  # =============================================================================
  # Frontend Web UI Service
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: datachat-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - datachat-network
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
  backend_logs:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  datachat-network:
    driver: bridge
